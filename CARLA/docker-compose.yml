version: '3.8'

services:
  carla:
    container_name: carla_sim

    image: carlasim/carla:0.9.15
  command: ['bash', './CarlaUE4.sh', '-vulkan']

  runtime: nvidia
  environment:
    - DISPLAY=${DISPLAY}
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all
    - QT_X11_NO_MITSHM=1
    - SDL_VIDEODRIVER=x11
  user: ${UID}
  volumes:
    - ${HOME}/.Xauthority:/root/.Xauthority:rw
    - /tmp/.X11-unix:/tmp/.X11-unix
    - /etc/group:/etc/group:ro
    - /etc/passwd:/etc/passwd:ro
    - /etc/shadow:/etc/shadow:ro
    - /etc/sudoers:/etc/sudoers:ro
    - /etc/sudoers.d:/etc/sudoers.d:ro
    - /home/${USER}:/home/${USER}:rw
  privileged: true
  network_mode: 'host'
  stdin_open: true
  tty: true

  carla-viz:
    container_name: carla_viz
    restart: on-failure
    image: mjxu96/carlaviz:0.9.15
    network_mode: host
    depends_on:
      - 'carla'
    environment:
      - CARLAVIZ_HOST_IP=localhost
      - CARLA_SERVER_IP=localhost
      - CARLA_SERVER_PORT=2000
